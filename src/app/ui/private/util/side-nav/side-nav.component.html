<mat-drawer-container class="drawer-container">

    <mat-drawer mode="side" [opened]="open" class="drawer">
        <mat-action-list>
            
            <mat-nav-list>
                
                <a
                  mat-list-item
                  routerLink="home"
                  routerLinkActive="home">
                    <mat-icon matListIcon>home</mat-icon>
                    Home
                </a>

                <a
                  mat-list-item
                  routerLink="favorites"
                  routerLinkActive="fav">
                    <mat-icon matListIcon>favorite</mat-icon>
                    Favorites
                </a>

                <a
                  mat-list-item
                  routerLink="upload"
                  routerLinkActive="upload">
                    <mat-icon matListIcon>upload</mat-icon>
                    Upload
                </a>
          
                <mat-divider></mat-divider>

                <a
                  mat-list-item
                  routerLinkActive="list-item-active">
                    <mat-icon matListIcon>info</mat-icon>
                    About
                </a>

              </mat-nav-list>

        </mat-action-list>    
    </mat-drawer>

    <mat-drawer-content>
        
        <router-outlet></router-outlet>

    </mat-drawer-content>
</mat-drawer-container>
